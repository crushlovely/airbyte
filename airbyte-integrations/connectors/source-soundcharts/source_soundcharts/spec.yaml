documentationUrl: https://doc.api.soundcharts.com/
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Soundcharts Spec
  type: object
  required:
    - api_key
    - app_id
    - artist_uuids
  properties:
    api_key:
      order: 1
      type: string
      description: The key used to authenticate with Soundcharts API.
    app_id:
      order: 2
      type: string
      description: The ID used to retrieve your Soundcharts customer rights.
    artist_uuids:
      order: 3
      type: array
      description: The list of artist UUIDs to retrieve data for.
      items:
        type: string
      uniqueItems: true
    project_timezone:
      order: 4
      title: Project Timezone
      type: string
      description: Time zone in which integer date times are stored.
      default: US/Pacific
      examples:
      - US/Pacific
      - UTC
    start_date:
      order: 5
      title: Start Date
      type: string
      description: The date in the format YYYY-MM-DD. Any data before this date will not
        be replicated. If this option is not set, the connector will replicate data from
        up to one year ago by default.
      examples:
      - '2023-01-01'
      pattern: "^$|^[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}:[0-9]{2}Z)?$"
      format: date-time
    end_date:
      order: 6
      title: End Date
      type: string
      description: The date in the format YYYY-MM-DD. Any data after this date will not
        be replicated. Left empty to always sync to most recent date
      examples:
      - '2023-03-01'
      pattern: "^$|^[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}:[0-9]{2}Z)?$"
      format: date-time
    date_window_size:
      order: 7
      title: Date slicing window
      description: Defines window size in days, that used to slice through data. You can
        reduce it, if amount of data in each window is too big for your environment.
      type: integer
      minimum: 1
      default: 30